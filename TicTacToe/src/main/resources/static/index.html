<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        /* Основной стиль страницы */
        body {
            font-family: 'Arial', sans-serif;
            background: white;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;

            color: #444;
        margin-bottom: 15px;
        text-align: center;
        }
        /* Контейнер управления */
        #global-controls {
            margin-bottom: 10px;
        }

        #controls button {
            background: #555;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 3px;
            cursor: pointer;
        }
#global-controls button:hover {
        }
        #global-controls button:active {
            background: #003f7f;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: calc(80px * 3 + 10px * 2);
            height: calc(80px * 3 + 10px * 2);
            margin: 15px auto;
        }

.cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            width: 80px;
            height: 80px;
            font-weight: bold;
            background-color: #f8f8f8;
            border-radius: 3px;
cursor: pointer;
            transition: background 0.2s ease;
        }

        .cell:hover {
            background-color: #eaeaea;
        }

        .cell.taken {
cursor: default;
            background-color: #f0f0f0;
            color: #aaa;
        }
        /* Лог действий */
        #log {
            display: none;
            max-width: 300px;
            height: 120px;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
            background: white;
            font-size: 13px;
            overflow-y: auto;
            box-shadow: none;
        }

        #log p {
            margin: 5px 0;
        }

        /* Кнопки-логирование */
        #log::-webkit-scrollbar {
            width: 6px;
        }

        #log::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        #log::-webkit-scrollbar-thumb:hover {
            background: #999;
        }

        /* Общие стили */
        button {
            outline: none;
        }
    </style>
</head>
<body>
<h1>Tic Tac Toe</h1>
<div id="global-controls">
    <button id="start-new-game" onclick="startGame()">Start New Game</button>

</div>
<div id="game-area" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;" data-active="false">
    <!-- Игровые доски будут добавляться сюда динамически -->
</div>
<div id="log"></div>
<script src="/js/app.js"></script>
    <script>
        function startGame() {
            document.getElementById('log').style.display = 'block';
            document.getElementById('game-area').setAttribute('data-active', 'true');
        }
    </script>
</body>
</html>
